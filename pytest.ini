[tool:pytest]
# Alternative configuration file for pytest (complements pyproject.toml)
# This file provides additional configuration for special test scenarios

# Test discovery patterns for special test types
norecursedirs = .git .tox dist build *.egg htmlcov .venv node_modules
testpaths = tests

# Performance test configuration
performance_threshold = 5.0  # seconds
benchmark_rounds = 5
benchmark_warmup = 3

# Security test configuration
security_scan_enabled = true
bandit_profile = "khive_test"

# Property-based testing configuration
hypothesis_seed = 42
hypothesis_max_examples = 100
hypothesis_deadline = 10000  # 10 seconds

# Parallel execution configuration
workers_auto = true
dist_worksteal = true
