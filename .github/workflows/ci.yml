name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Lint test files with ruff
        run: uv run ruff check tests/cli/ tests/basic/ --exit-zero

      - name: Format check test files with ruff
        run: uv run ruff format --check tests/cli/ tests/basic/ || true

      - name: Run core tests with coverage
        run: uv run pytest tests/cli/test_cli_basic.py tests/basic/test_core_functionality.py tests/basic/test_base_models.py

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            .coverage
            htmlcov/
